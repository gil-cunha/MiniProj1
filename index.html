<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <link rel="shortcut icon" href="assets/images/ficon.gif">
    <title>Site Pessoal</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <!-- Site CSS -->
    <link rel="stylesheet" href="assets/style.css"> 
    
    <!-- Vue.JS v2.6.0 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
    <div class="container" id="app">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>        
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="nav navbar-nav justify-content-center">
                    <li class="nav-item" v-for="article of articles" v-bind:key="article.id">
                        <a class="nav-link" href="#" v-on:[eventname]="updateArticle(article.name)">{{ article.title }}</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Content -->
        <div class="container-fluid bg-1">
            <div class="row">
                <div class="col-sm-8">
                    <section class="bg-2">                        
                        <span>{{ name }}</span>
                        <!-- Dynamic content section -->
                        <article>
                            <h4 id="articleTitle">{{ title }}</h4>
                            <p id="articleContent">{{ content }}</p>  
                        </article>
                    </section>
                </div>
                <div class="col-sm-4">
                    <aside class="bg-2">
                        <!-- Information about the website -->
                        <h4>{{ welcomeTitle }}</h4>
                        <p>{{ welcomeContent }}</p>
                    </aside>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="container bg-3">
            <div class="row">
                <div class="col-md-8">
                    <span class="sp-ftr">Seguir</span>
                    <a href="https://www.linkedin.com/in/gil-cunha-7352b283" target="_blank">
                        <img class="img-sz" src="assets/images/linkedin.svg" alt="linkedin">
                    </a>
                </div>
                <div class="col-md-4">
                    <span> {{ year }}</span>
                    <span>{{ name }}</span>
                </div>                
            </div>
        </footer>
    </div>

    <!-- Site Vue Scripts -->
    <script src="assets/vue-scripts.js"></script>

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
    </script>
</body>
</html>
